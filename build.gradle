group 'BerlinClock'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'

    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-all:1.8.5'
    testCompile 'org.assertj:assertj-core:2.1.0'

}
